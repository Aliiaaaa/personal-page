<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 4 Layout</title>


  <link rel="stylesheet" href="grid4.css" class="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>


<button onclick="switchStyle()" style="position:absolute; top:0; right:0; z-index:10;">
  Style
</button>


<img
  src="https://cdn.imgchest.com/files/wye3cdnxp4b.png"
  alt=""
  class="kg-target"
>

<div class="container">

  <div class="box1">1</div>

  <div class="box2">2</div>

  <div class="box6">
    <ul class="top-bar">
      <li class="rating">Rating</li>
      <li class="join">Join</li>
      <li class="user"><i class="fas fa-user"></i></li>
      <li class="search"><i class="fas fa-search"></i></li>
      <li class="menu-text">MENU</li>
      <li class="caret"><i class="fas fa-caret-down"></i></li>
    </ul>
  </div>

  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box7">7</div>
  <div class="box5">5</div>

</div>


<script>
function switchStyle() {
  let style = document.querySelector('.style');
  if (style.getAttribute('href') === 'grid4.css') {
    style.setAttribute('href', 'grid2.css');
  } else {
    style.setAttribute('href', 'grid4.css');
  }
}
</script>

</body>
</html>
