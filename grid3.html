<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3 Layout</title>
    <link rel="stylesheet" href="grid3.css" class="style">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

<button id="styleSwitcher" style="position: absolute; top: 10px; right: 10px; z-index: 10;">
    Style
</button>

<div class="container">

    <div class="box1">Box 1</div>

    <div class="box2">Box 2</div>

    <div class="box6">
        <ul class="top-bar">
            <li class="rating">Rating</li>
            <li class="join">Join</li>
            <li class="user"><i class="fas fa-user"></i></li>
            <li class="search"><i class="fas fa-search"></i></li>
            <li class="menu-text">MENU</li>
            <li class="caret"><i class="fas fa-caret-down"></i></li>
        </ul>
    </div>

    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box7">Box 7</div>
    <div class="box5">Box 5</div>

</div>

<script>
    const button = document.getElementById('styleSwitcher');
    const styleLink = document.querySelector('link.style');

    button.addEventListener('click', () => {
        if (styleLink.getAttribute('href') === 'grid3.css') {
            styleLink.setAttribute('href', 'grid2.css');
        } else {
            styleLink.setAttribute('href', 'grid3.css');
        }
    });
</script>

</body>
</html>
